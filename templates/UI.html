<body>


    <header> <h1>Polaris Camp </h1> </header>
    
    <div><h1>Welcome to the Glamping User Interface</h1> </div>
<div class="main-form">
    
    <div class="form-card1">
  <div class="form-card2">
    <form class="form" action="/process" method="post">
      <p class="form-heading"> Create Person Object</p>

      <div class="form-field">
        <input required 
        name="name"
        placeholder="Name" 
        class="input-field" 
        type="text"/>
      </div>

      <div class="form-field">
        <input
          required
          name="phone"
          placeholder="Phone"
          class="input-field"
          type="number"
        />
      </div>

      <div class="form-field">
        <input
          required
          name="email"
          placeholder="Email"
          class="input-field"
          type="email"
        />
      </div>

      <div class="form-field">
        <input 
          required
          name="identification"
          placeholder="Identification"
          class="input-field"
          type="number"
        >

          

      </div>
<br>
      <button class="sendMessage-btn" type="submit" value="send"> Create Person </button>
  
  <button onclick="location.href='/registers'" class="sendMessage-btn">
  List registers
</button>


    </form>
  </div>
</div>

</div>
