    <title> Glamping UI </title>

</head>
<body>


    <header> <h1>Polaris Camp </h1> </header>
<nav class="main-nav">
  <ul>
    <li><a href="/"> Home </a></li>
    <li><a href="/create-additional-service"> Additional Service </a></li>
    <li><a href="/create-employee"> Employee </a></li>
    <li><a href="/create-guest"> Guest </a></li>
    <li><a href="/create-hosting"> Hosting </a></li>
    <li><a href="/create-person"> Person </a></li>
    <li><a href="/create-reservation"> Reservation </a></li>
    <li><a href="/create-glamping"> Glamping </a></li>
  </ul>
</nav>
<br>
<br>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert-polaris" role="alert">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}
<br>
<div class="main-form">

    <div class="form-card1">
  <div class="form-card2">
    <form class="form" action="/processGlamping" method="post">
      <p class="form-heading"> Register Glamping </p>

      <div class="form-field">
        <input required 
        name="name"
        placeholder="Name" 
        class="input-field" 
        type="text"/>
      </div>

      <div class="form-field">
        <input
          required
          name="location"
          placeholder="Location"
          class="input-field"
          type="text"
        />
      </div>

          


<br>
      <button class="sendMessage-btn" type="submit" value="send"> Register Glamping </button>
  


<a href="/registersGlamping" class="sendMessage-btn a-btn">List registers</a>

    </form>



  </div>
</div>

</div>
<br><br>

</body>
</html>
